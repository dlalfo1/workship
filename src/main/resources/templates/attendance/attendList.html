<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
                <!--/* 괄호 안에 이름 바꾸면 페이지 타이틀 정해집니다! */-->
<head th:replace="~{/layout/header::headFrag('workship 메인페이지')}"></head>
<body>


  <div class="container-scroller">

    <!--/* 상단바 */-->
    <nav th:replace="~{/layout/common::topbarFrag}"></nav>
  
    <!--/* 본문영역 */-->
    <div class="container-fluid page-body-wrapper">
    
      <!--/* 테마설정버튼 영역 */-->
      <div th:replace="~{/layout/common::themeSettingFrag}"></div>   
      <!--/* 사이드바 영역 */-->
      <nav th:replace="~{/layout/sidebar::sidebarFrag}"></nav>
      
      <!--/* 실제 내용 영역 */-->
      <div class="main-panel">
        <div class="content-wrapper">
        
          <!--/* 출근정보 모아보기 */-->
          <div class="row">
          
            <!--/* 오늘의 출근정보 */-->
            <div class="col-md-4 stretch-card grid-margin mb-3">
              <div class="card">
                <div class="card-body text-center">
                  <p class="card-title mb-3">오늘 날짜</p>
                  <p class="card-description">현재 시간</p>
                  <div class="row">
                        <div class="col-5">출근시간</div>
                        <div class="col-7 text-primary"><h3>08:50:00</h3></div>
                      </div>
                      <div class="row">
                        <div class="col-5">퇴근시간</div>
                        <div class="col-7 text-primary"><h3>18:10:00</h3></div>
                      </div>
                  <p></p>
                </div>
              </div>
            </div>
            
            <!--/* 이번달 출근정보 */-->
            <div class="col-md-4 stretch-card grid-margin mb-3">
              <div class="card"></div>
            </div>
            
            <!--/* 검색 조건 설정 */-->
            <div class="col-md-4 stretch-card grid-margin mb-3">
              <div class="card"></div>
            </div>

          </div>
          
          <!--/* 리스트 뿌려줄 테이블 */-->
          <div class="col-md-12 stretch-card grid-margin">
            <div class="card card-dark-blue"></div>
          </div>

        </div>  <!--/* content-wrapper 끝나는 지점 */-->
      </div>  <!--/* main-panel 끝나는 지점 */-->      
    </div>  <!--/* page-body-wrapper(사이드바+본문) 끝나는 지점 */-->
  </div>  <!--/* container-scroller(상단바+사이드바+본문) 끝나는 지점 */-->
  
  <!--/* footer 영역 */-->
  <footer th:replace="~{layout/footer::footerFrag}"></footer> 

</body>
</html>

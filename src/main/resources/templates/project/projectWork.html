<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
                <!--/* 괄호 안에 이름 바꾸면 페이지 타이틀 정해집니다! */-->
<head th:replace="~{/layout/header::headFrag('workship 메인페이지')}"></head>
<link rel="stylesheet" th:href="@{/css/projectWork.css?ver=1.0}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
<body>

  <div class="container-scroller">

    <!--/* 상단바 */-->
    <nav th:replace="~{/layout/common::topbarFrag}"></nav>
  
    <!--/* 본문영역 */-->
    <div class="container-fluid page-body-wrapper">
    
      <!--/* 테마설정버튼 영역 */-->
      <div th:replace="~{/layout/common::themeSettingFrag}"></div>   
      <!--/* 사이드바 영역 */-->
      <nav th:replace="~{/layout/sidebar::sidebarFrag}"></nav>
      
      <!--/* 실제 내용 영역 */-->
      <div class="main-panel">
        <div id="content-wrapper">
        	<div id="AllContent">
	    		<div id="content1">											 <!-- 상단 내용물 묶음(프로젝트 관리자, 세로선, 내 업무) -->
	        		<div id="ProjectAdminPackage"> 							 <!-- 프로젝트 관리자 (글씨, 박스 묶음) -->
			        	<div id="ProjectAdmin">프로젝트 관리자</div>		 <!-- 프로젝트 관리자 글씨 -->
			        	<div id="box1"></div> 							 	<!-- 프로젝트 관리자 박스 -->
	        		</div>
		        	<div>
		        		<span id="line"></span> 							 <!-- 가운데 선 -->
		        	</div>
		        	<div id="ProjectMyPackage">								 <!-- 내 업무 (글씨, 박스 묶음)  -->
			        	<div id ="myWork">내 업무</div>						 <!-- 내 업무 글씨 -->
			        	<div id="box2"></div>								 <!-- 내 업무 박스 -->
		        	</div>
	    		</div>
<!-- /---------------------------------------상 단 작 업--------------------------------------------/ -->
	    		<div id="content2">								
		        	<div id="ProjectParticipantsPackage">				 	<!-- 프로젝트 참여자 묶음 -->
		        		<div id="ProjectParticipants">프로젝트 참여자</div>	<!-- 프로젝트 참여자 글씨 -->
		        		<div id="box3"></div>								<!-- 프로젝트 참여자 박스 -->
		        	</div>
		        	<div id="ProjectAllPackage">	 						<!-- 전체 프로젝트 묶음 -->
		        		<div id="ProjectAll">전체 프로젝트</div>			<!-- 전체 프로젝트 글씨 -->
		        		<div id="box4"></div>								<!-- 전체 프로젝트 박스 -->
		        	</div>	
        		</div>
	    	</div>
        </div>  <!--/* content-wrapper 끝나는 지점 */-->
      </div>  <!--/* main-panel 끝나는 지점 */-->      
    </div>  <!--/* page-body-wrapper(사이드바+본문) 끝나는 지점 */-->
  </div>  <!--/* container-scroller(상단바+사이드바+본문) 끝나는 지점 */-->

  <!--/* footer 영역 */-->
  <footer th:replace="~{layout/footer::footerFrag}"></footer> 

</body>
</html>

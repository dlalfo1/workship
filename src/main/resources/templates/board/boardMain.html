<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
                <!--/* 괄호 안에 이름 바꾸면 페이지 타이틀 정해집니다! */-->
<head th:replace="~{/layout/header::headFrag('게시판')}"></head>
<style>
	.second-title {
		color: black;
	}
	#boardCategory {
		height: 10px;
	
	}

</style>
<script>
</script>
<body>

  <div class="container-scroller">
    <!--/* 상단바 */-->
    <nav th:replace="~{/layout/common::topbarFrag}"></nav>

    <!--/* 본문영역 */-->
    <div class="container-fluid page-body-wrapper">
      <!--/* 테마설정버튼 영역 */-->
      <div th:replace="~{/layout/common::themeSettingFrag}"></div>   
      <!--/* 사이드바 영역 */-->
      <nav th:replace="~{/layout/sidebar::sidebarFrag}"></nav>
      
      <!--/* 실제 내용 영역 */-->
      <div class="main-panel">
        <div class="content-wrapper">
        
          <div class="board-main">
            <div class="board-title">
                <h3><a th:href="@{/board/board.do}" class="second-title row">부서별게시판</a></h3>
                <div class="dropdown">
									<button class="btn btn-primary dropdown-toggle has-ripple" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 10px; ">게시판<span class="ripple ripple-animate" style="height: 102.438px; width: 102.438px; animation-duration: 0.7s; animation-timing-function: linear; background: rgb(255, 255, 255); opacity: 0.4; top: -23.419px; left: 49.781px;"></span></button>
            			<div class="dropdown-menu">
										<a class="dropdown-item" th:href="@{/board/HRBoard.html}">인사게시판</a>
										<a class="dropdown-item" href="#!">총무게시판</a>
										<a class="dropdown-item" th:href="@{/}">개발게시판</a>
									</div>
            		</div>
            		
            <hr>
            
            <div class="board-table">
                <table border="1" id="listTable" class="table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">게시글 번호</th>
                            <th style="width: 100px;">제목</th>
                            <th style="width: 50px;">작성자</th>
                            <th style="width: 50px;">작성일</th>
                            <th style="width: 50px;">조회수</th>
                        </tr>
                    </thead>
                    <tbody id="boardBoardList">
                      <th:block th:if="${#lists.isEmpty(boardList)}">
                        <tr> 
                          <td colspan="5">현재 게시글이 없습니다.</td>
                        </tr>
                      </th:block>
                      
                      <th:block th:unless="${#lists.isEmpty(boardList)}">
                        <th:block th:each="board:${boardList}">
                          <th:block th:if="${board.boardState == 1}">
                            <tr class="list">
                              <td th:text="${board.boardNo}"></td>
                              <!--/* 본인이 작성한 공지사항은 조회수가 증가하지 않는다. */-->
                              <td th:if="${session.loginMember.emailId == board.memberDTO.emailId}">
                                <a th:href="@{/board/increaseHit.do(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></a>
                              </td>
                              <td th:unless="${session.loginMember.emailId == board.memberDTO.emailId}">
                                <a th:href="@{/board/boardDetail.html(boardNo=${board.boardNo})}" th:text="${board.boardTitle}"></a>
                              </td>
                              <td th:text="|${board.memberDTO.memberName} ${board.memberDTO.jobDTO.jobName}|"></td>
                              <td th:text="${#dates.format(board.boardCreatedAt, 'yyyy/MM/dd HH:mm')}"></td>
                              <td th:text="${board.boardHit}"></td>
                            </tr>
                          </th:block>
                        </th:block>
                      </th:block>
                    </tbody>
                </table>
                
                <div class="searchWrap">
              		<form id="frmSearch" th:action="@{/board/boardList.do}">
              			<select name="column" id="column">
              				<option value="board_TITLE" selected="selected">제목</option>
              				<option value="board_CONTENT">내용</option>
              			</select>
              			<input type="text" name="query" id="query">
              			<button type="submit">검색</button>
              		</form>
                  <div class="writeWrap">
                    <input type="button" class="btn btn-primary btn-rounded btn-md" id="btnWrite" value="글쓰기" onclick="fnWriteboard()">
                  </div>
                </div> <!--/* search_wrap 끝나는 지점 */-->
              
              <div class="pagination">
                <div id="pagination2" style="text-align: center;" th:utext="${pagination}"></div>  
              </div>
            </div> <!--/* board-table 끝나는 지점 */-->
          </div> <!--/* board-main 끝나는 지점 */-->

        </div>  <!--/* content-wrapper 끝나는 지점 */-->
      </div>  <!--/* main-panel 끝나는 지점 */-->      
    </div>  <!--/* page-body-wrapper(사이드바+본문) 끝나는 지점 */-->
  </div>  <!--/* container-scroller(상단바+사이드바+본문) 끝나는 지점*/-->
  </div>
  <!--/* footer 영역 */-->
  <footer th:replace="~{layout/footer::footerFrag}"></footer> 

</body>
</html>
